<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipper</title>
    <link rel="icon" href="img/bird-logo-black.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer type="module"></script>
    <script src="pop-up.js" defer type="module"></script>
  </head>

  <body>
    <!-- Navigation i venstre side -->
    <nav>
      <div class="logo">
        <img src="img/bird-logo-white.svg" alt="pipper-logo" />
      </div>

      <!-- links (kun for at få mere indhold på siden - linksne er disabled) -->
      <div class="links">
        <a href="#"><img src="img/home.svg" alt="home" /> Home</a>
        <a href="#"><img src="img/search.svg" alt="explore" /> Explore</a>
        <a href="#"
          ><img src="img/bell.svg" alt="notifications" /> Notifications</a
        >
        <a href="#"><img src="img/mail.svg" alt="messages" /> Messages</a>
        <a href="#"><img src="img/user.svg" alt="profile" /> Profile</a>
      </div>

      <!-- Pip knappen -->
      <div class="pip-button" onclick="pipclickfunction()">
        <button id="pip">
          <p>Pip</p>
        </button>
      </div>
    </nav>

    <div class="popup_container">
      <span class="popuptext" id="myPopup"></span>
      <form id="create-pip-form">
        <h2>Add pip</h2>
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="username" />

        <label for="new-text">Add your text</label>
        <input type="text" id="new-text" name="add-text" />

        <label for="new-image">Add image</label>
        <input type="file" id="pip-image" name="image" />

        <input type="submit" value="Post" />
      </form>
    </div>

    <!-- feed med de forskellige pip -->
    <main id="main"></main>

    <!-- Reklamesøjle i venstre side  -->
    <div class="adds"></div>
  </body>

  <!-- Template til vores pips -->
  <template id="pipTemplate">
    <div id="pip-flot">
      <div>
        <div id="avatar"></div>

        <h2 id="bruger"></h2>

        <h3 id="pip-text"></h3>
      </div>

      <div>
        <p id="datetime"></p>
      </div>

      <div id="image">
        <!-- tekst til opslaget og vores billede  -->
        <img id="img" />
      </div>

      <ul id="liste">
        <li><i class="fa-regular fa-comment"></i></li>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <li><i class="fa-solid fa-arrows-rotate"></i></li>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <li><i class="fa-regular fa-heart"></i></li>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <li><i class="fa-solid fa-chart-simple"></i></li>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <li><i class="fa-solid fa-arrow-up-from-bracket"></i></li>
      </ul>
    </div>
  </template>
</html>
